<!DOCTYPE html>
<html>

<head>
  <title>Exercise 8i</title>
</head>

<body>
  <button onclick="
    playGame('heads');
  ">heads</button>

  <button onclick="
    playGame('tails');
  ">tails</button>
  
  <script>
    function playGame(guess) {
      const randomNumber = Math.random();

      let result = randomNumber < 0.5 ? 'heads' : 'tails';

      console.log(guess === result ? 'You win!' : 'You lose!');
    }
  </script>
</body>

</html>
