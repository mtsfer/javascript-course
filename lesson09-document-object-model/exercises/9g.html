<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9g</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button">
      Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      String(25);
      console.log('25' - 5);
      console.log('25' + 5);

      // No need to type window. to use browser related functions as JS already do it for us
      window.document
      window.console.log('window');
      window.alert()

      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      // The document object represents the webpage
      // The window object represents the browser
      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        // Whenever we get a value from the DOM, it will be a string.
        let cost =  Number(inputElement.value) * 100;
        console.log(cost);

        if (cost < 4000) {
          cost += 1000;
        }

        console.log(cost);

        document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.textContent === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
