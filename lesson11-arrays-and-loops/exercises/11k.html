<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11k</title>
  </head>
  <body>
    <script>
      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      function countPositive(nums) {
        let count = 0;
        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num >= 0) count++;
        }
        return count;
      }
    </script>
  </body>
</html>
