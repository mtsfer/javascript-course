<script>
    const foods = ['egg', 'apple', 'egg', 'egg', 'ham'];
    console.log(removeEgg(foods));
    console.log(foods);

    function removeEgg(foods) {
        let eggsToRemove = 2;

        const reversedFoods = foods.slice().reverse();
        const filteredFoods = [];

        for (let i = 0; i < reversedFoods.length; i++) {
            const food = reversedFoods[i];
            if (food === 'egg' && eggsToRemove) {
                eggsToRemove--;
                continue;
            }
            filteredFoods.push(food);
        }

        return filteredFoods.reverse();
    }
</script>
