<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11r</title>
  </head>
  <body>
    <script>
      console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));

      function removeEgg(foods) {
        const filteredFoods = [];
        for (let i = 0; i < foods.length; i++) {
          const food = foods[i];
          if (food === 'egg') continue;
          filteredFoods.push(food);
        }
        return filteredFoods;
      }
    </script>
  </body>
</html>
