<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 11c</title>
  </head>
  <body>
    <script>
      console.log(arraySwap([1, 20, 22, 24, 5]));
      console.log(arraySwap(['hi', 'hello', 'good']));

      function arraySwap(array) {
        const first = array[0];
        array[0] = array[array.length - 1];
        array[array.length - 1] = first;
        return array;
      }
    </script>
  </body>
</html>
