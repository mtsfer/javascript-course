      // array1 contains a reference that points to where this array is in memory
      const array1 = [1, 2, 3];
      // creates a copy of the values (making them points to different arrays)
      const array2 = array1.slice();
      array2.push(4);
      // Array 1 and 2 points to the same array in memory
      console.log(array1);
      console.log(array2);

      // Array Destructuring
      const [firstValue, secondValue] = [1, 2, 3];

      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue; // Skip one iteration of the loop
        }
        console.log(i);
        if (i === 8) {
          break; // stops a loop early
        }
      }

      let i = 0;

      while (i <= 10) {
        if (i % 3 === 0) {
          i++;
          continue;
        }
        console.log(i);
        i++;
      }

      function doubleArray(nums) {
        const numsDoubled = []; // Accumulator Variable

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled; // another way to break out of a loop when inside function
          }
          numsDoubled.push(num * 2);
        }

        return numsDoubled;
      }

      console.log(doubleArray([1, 1, 3]));
      console.log(doubleArray([2, 2, 5, 0, 5]));
