<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link href="styles/rock-paper-scissors.css" rel="stylesheet">
</head>

<body>
<p class="title">Rock Paper Scissors</p>

<button class="move-button js-rock-button">
  <img class="move-icon" src="images/rock-emoji.png">
</button>

<button class="move-button js-paper-button">
  <img class="move-icon" src="images/paper-emoji.png">
</button>

<button class="move-button js-scissors-button">
  <img class="move-icon" src="images/scissors-emoji.png">
</button>

<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<button class="reset-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score
</button>

<button class="auto-play-button" onclick="autoPlay();">
  Auto Play
</button>

<script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
