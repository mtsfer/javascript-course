  <title>Exercise 12l</title>

<body>
<script>
  function countPositive(nums) {
      let count = 0;
      nums.forEach((num) => {
          if (num > 0) count++;
      });
      return count;
  }

  console.log(countPositive([1, -3, 5]));
  console.log(countPositive([-2, 3, -5, 7, 10]));
</script>
</body>
</html>
