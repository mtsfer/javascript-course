<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise 12x</title>
  <link href="12x.css" rel="stylesheet">
</head>

<body>
<p class="title">Rock Paper Scissors</p>

<button class="move-button js-rock-button">
  <img class="move-icon" src="../images/rock-emoji.png">
</button>

<button class="move-button js-paper-button">
  <img class="move-icon" src="../images/paper-emoji.png">
</button>

<button class="move-button js-scissors-button">
  <img class="move-icon" src="../images/scissors-emoji.png">
</button>

<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<button class="reset-score-button js-reset-score-button">
  Reset Score
</button>

<button class="auto-play-button js-auto-play-button">
  Auto Play
</button>

<p class="reset-score-confirmation js-reset-score-confirmation"></p>

<script src="12x.js"></script>
</body>
</html>
