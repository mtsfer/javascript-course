  <title>Exercise 12o</title>

<body>
<script>
    function removeEggs(foods) {
        let eggsRemoved = 0;
        return foods.filter((food) => {
            if (food === "egg" && eggsRemoved < 2) {
                eggsRemoved++;
                return false;
            }
            return true;
        });
    }

    console.log(removeEggs(['egg', 'apple', 'egg', 'egg', 'ham']));
</script>
</body>
</html>
