<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazon Project</title>

  <!-- This code is needed for responsive design to work.
    (Responsive design = make the website look good on
    smaller screen sizes like a phone or a tablet). -->
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Load a font called Roboto from Google Fonts. -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Here are the CSS files for this page. -->
  <link href="styles/shared/general.css" rel="stylesheet">
  <link href="styles/shared/amazon-header.css" rel="stylesheet">
  <link href="styles/pages/amazon.css" rel="stylesheet">
</head>
<body>
<div class="amazon-header">
  <div class="amazon-header-left-section">
    <a class="header-link" href="amazon.html">
      <img class="amazon-logo"
           src="images/amazon-logo-white.png">
      <img class="amazon-mobile-logo"
           src="images/amazon-mobile-logo-white.png">
    </a>
  </div>

  <div class="amazon-header-middle-section">
    <input class="search-bar js-search-bar" placeholder="Search" type="text">

    <button class="search-button js-search-button">
      <img class="search-icon" src="images/icons/search-icon.png">
    </button>
  </div>

  <div class="amazon-header-right-section">
    <a class="orders-link header-link" href="orders.html">
      <span class="returns-text">Returns</span>
      <span class="orders-text">& Orders</span>
    </a>

    <a class="cart-link header-link" href="checkout.html">
      <img class="cart-icon" src="images/icons/cart-icon.png">
      <div class="cart-quantity js-cart-quantity"></div>
      <div class="cart-text">Cart</div>
    </a>
  </div>
</div>

<div class="main">
  <div class="products-grid js-products-grid"></div>
</div>
</body>

<!--The order matters (the first one creates the products array and the second uses it-->
<!--Combine all JS in a big "single" file-->
<!--Can cause naming conflict-->
<!--This main file is called the entry point-->
<script type="module" src="scripts/amazon.js"></script>
</html>
