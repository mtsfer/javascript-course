  <title>Exercise 6i</title>
</head>

<body>
  <script>
    const guess = 'heads';
    const randomNumber = Math.random();

    let result = '';

    if (randomNumber < 0.5) {
      result = 'heads';
    } else {
      result = 'tails';
    }

    if (guess === result) {
      console.log('You win!');
    } else {
      console.log('You lose!');
    }
  </script>
</body>
